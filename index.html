<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pasajes de Avi√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <body class="bg-dark d-flex justify-content-center align-items-center" style="height: 150vh">
        <div class="container bg-white rounded shadow p-4 col-xl-4 col-lg-9">
            <h2 class="w-100 text-center mb-4">Registro de pasajes</h2>
            <hr style="color: #9999" />
            <form id="formulario" method="POST">
                <div class="mb-3">
                    <label for="txt_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" placeholder="Ingrese el nombre" required="">
                </div>
    
                <div class="mb-3">
                    <label for="txt_sexo" class="form-label">Sexo</label>
                    <select class="form-control" id="txt_sexo" name="txt_sexo" required>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select><br>
                </div>
    
                <div class="mb-3">
                    <label for="txt_vuelo" class="form-label">Vuelo</label>
                    <select class="form-control" placeholder="Ingrese el vuelo" id="txt_vuelo" name="vuelo"></select>
                </div>
    
                <div class="mb-3">
                    <label for="txt_aerolinea" class="form-label">Aerolinea</label>
                    <select class="form-control" placeholder="Ingrese el vuelo" id="txt_aerolinea" name="aerolinea"></select>
                </div>
    
                <div class="mb-3">
                    <label for="txt_ciudadDestino" class="form-label">Ciudad de Destino</label>
                    <select class="form-control" placeholder="Ingrese el vuelo" id="txt_ciudadDestino" name="ciudaddestino"></select>
                </div>
    
                <div class="mb-3">
                    <label for="txt_ciudadPartida" class="form-label">Ciudad de Partida</label>
                    <select class="form-control" placeholder="Ingrese el vuelo" id="txt_ciudadPartida" name="ciudadpartida"></select>
                </div>
    
                <div class="mb-3">
                    <label for="txt_fechaPartida" class="form-label">Fecha de Partida</label>
                    <input type="date" class="form-control" id="txt_fechaPartida" name="txt_fechaPartida" placeholder="Ingrese la fecha de Partida" required="">
                </div>
    
                <div class="mb-3">
                    <label for="txt_horaPartida" class="form-label">Hora de Partida</label>
                    <input type="time" class="form-control" id="txt_horaPartida" name="txt_horaPartida" placeholder="Ingrese la hora de Partida" required="">
                </div>
    
                <div class="mb-3">
                    <label for="txt_fechaLlegada" class="form-label">Fecha de Llegada</label>
                    <input type="date" class="form-control" id="txt_fechaLlegada" name="txt_fechaLlegada" placeholder="Ingrese la fecha de Llegada" required="">
                </div>
    
                <div class="mb-3">
                    <label for="txt_horaLlegada" class="form-label">Hora de Llegada</label>
                    <input type="time" class="form-control" id="txt_horaLlegada" name="txt_horaLlegada" placeholder="Ingrese la hora de LLegada" required="">
                </div>
    
                <div class="mb-3">
                    <label for="txt_asiento" class="form-label">Nro Asiento</label>
                    <input type="text" class="form-control" id="txt_asiento" name="txt_asiento" placeholder="Ingrese el asiento" required="">
                </div>
    
                <button type="submit" class="btn btn-danger w-100 text-uppercase fw-bold">Guardar</button>
    
            </form>
    
        </div>
  
  

  <script src="form.js"></script>
</body>
</html>
